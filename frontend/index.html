<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Marriage Profile Hub</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 2em; }
    h1 { color: #333; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
    .profile { border: 1px solid #eee; border-radius: 6px; padding: 1em; margin: 1em 0; background: #fafafa; }
    .login-form input { margin: 0.5em 0; width: 100%; padding: 0.5em;}
    .login-form button { padding: 0.5em 1em; background: #007bff; color: #fff; border: none; border-radius: 4px;}
    #logout { margin-top: 1em; background: #dc3545; }
    #login-status { margin-top: .5em; color: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Marriage Profile Hub</h1>
    <div id="main-content">
      <form class="login-form" id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="login-status"></div>
      </form>
    </div>
  </div>
  <script>
    let jwt = "";

    function showProfiles(profiles) {
      let html = '<h2>Profiles</h2>';
      if (profiles.length === 0) {
        html += '<div>No profiles found.</div>';
      } else {
        profiles.forEach(profile => {
          html += `<div class="profile">
            <strong>${profile.name}</strong> (${profile.age})<br>
            Religion: ${profile.religion}<br>
            Cast: ${profile.cast || ""}<br>
            Village: ${profile.village || ""}<br>
            Phone: ${profile.phone}
          </div>`;
        });
      }
      html += `<button id="logout">Logout</button>`;
      document.getElementById("main-content").innerHTML = html;
      document.getElementById("logout").onclick = () => {
        jwt = "";
        showLoginForm();
      };
    }

    function showLoginForm() {
      document.getElementById("main-content").innerHTML = `
        <form class="login-form" id="login-form">
          <h2>Login</h2>
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
          <div id="login-status"></div>
        </form>
      `;
      document.getElementById("login-form").onsubmit = login;
    }

    function login(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      fetch("/api/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if(data.access_token) {
          jwt = data.access_token;
          document.getElementById("login-status").innerText = "Login successful!";
          loadProfiles();
        } else {
          document.getElementById("login-status").innerText = "Login failed!";
        }
      });
    }

    function loadProfiles() {
      fetch("/api/profiles", {
        headers: {"Authorization": "Bearer " + jwt}
      })
      .then(res => res.json())
      .then(showProfiles)
      .catch(() => {
        document.getElementById("main-content").innerHTML = "<div>Failed to load profiles. Please try again.</div>";
      });
    }

    document.getElementById("login-form").onsubmit = login;
  </script>
</body>
</html>
